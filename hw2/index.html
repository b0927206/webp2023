<head>
  <title>景點觀光展覽資訊</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table { 
  font-family: Arial, Helvetica, sans-serif; 
  border-collapse: collapse; 
  width: 100%; 
} 
td, th { 
  border: 1px solid #ddd; 
  padding: 6px; 
} 
tr:nth-child(even){background-color: #f2f2f2;} 
tr:hover {background-color: #ddd;} 
th { 
  padding-top: 12px; 
  padding-bottom: 12px; 
  text-align: left; 
  background-color: #04AA6D; 
  color: white; 
} 
  </style>
</head>
<body>
  <h1>景點觀光展覽資訊</h1>
  搜尋:<input type="text" placeholder="輸入關鍵字" name="search" id="search">
  <div id="output"></div>
  <table id="csie" class="table table-striped table-hover">
  <tr>
    <th>名稱</th>
    <th>地點</th>
    <th>票價</th>
  </tr>
</table>
<button onclick="prepage(${totalpage})">上一頁</button>
<label for="page">第<span id="page">1</span>頁</label>
<button onclick="nextpage(${totalpage})">下一頁</button>

</body>
  
<script>
  var openUrl="https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=6";
var xhr = new XMLHttpRequest(); 
xhr.open('GET',openUrl, true);
xhr.send();
xhr.onreadystatechange = function(){
  if(this.readyState == 4 && this.status == 200){
    var dataset = JSON.parse(this.responseText);
    var totalpage = addNewData(dataset);
 }
};
function addNewData(dataset) { 
  var myTable = document.getElementById("csie");
  var totalpage = 1;
  var rowsPerPage = 10;
  var startIndex = 0;
  var endIndex = startIndex + rowsPerPage;
  dataset.slice(startIndex, endIndex).forEach(function(data, index) {
    var row = myTable.insertRow(-1);
    row.insertCell(0).innerHTML = data['title'];
    row.insertCell(1).innerHTML = data['showInfo'] [0] ['location']; 
    row.insertCell(2).innerHTML = data['showInfo'][0]['price'];
    totalpage = totalpage + 1;
  });
  document.getElementById('page').innerHTML = '1/' + totalpage;
  return totalpage;
}
function prepage(totalpage) {
  const pageEl = document.querySelector('#page');
  let page = parseInt(pageEl.textContent);
  if (page > 1) {
    page--;
    pageEl.textContent = `第${page}/${totalpage-1}頁`;
  }
}

function nextpage(totalpage) {
  const pageEl = document.querySelector('#page');
  let page = parseInt(pageEl.textContent);
  if (page < totalpage-1) {
    page++;
    pageEl.textContent = `第${page}/${totalpage-1}頁`;
  }
}


const searchInput = document.querySelector('#search');
const output = document.querySelector('#output');

searchInput.addEventListener('input', () => {
        const searchQuery = searchInput.value;
        output.textContent = `您正在輸入：${searchQuery}`;
      });


</script>
